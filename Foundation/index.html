<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Juan Felipe">
	<meta name="keywords" content="html,css,Foundation">
	<meta name="description" content="Gastronomia">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen">
    <link rel="stylesheet" href="css/app.css">
    <title>Página Foundation - Gastronomía</title>
</head>
<body>

	<div class="row column contenedor">

		<header class="row hide-for-small-only">
			<div class="column">
				<div class="columns large-4 titulo-blog">
              		<h1 class="title">Cocinando</h1>
              		<h5 class="text-right slogan">Comida sana, la opción inteligente</h5>
            	</div>
				<hr>
			</div>
		</header>

		<div class="row">
			<div class="columns large-4 medium-4 hide-for-small-only">
				<div class="callout">

					<div class="row">
          				<div class="column">
            				<form>
              					<div class="input-group">
                					<input class="input-group-field" type="text" placeholder="Buscar...">
                					<div class="input-group-button">
                  						<button class="button"><i class="step fi-magnifying-glass"></i></button>
                					</div>
              					</div>
            				</form>
          				</div>
        			</div>

					<div class="column row">
						<div class="button-group expanded stacked">
				            <a href="#" class="button">Inicio</a>
				            <a href="#" class="button">Mi plato favorito</a>
				            <a href="#" class="button">Mis recetas</a>
          				</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
